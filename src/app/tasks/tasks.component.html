<ng-container *ngIf="worker">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Lista zada≈Ñ: {{ worker.firstName }} {{ worker.lastName }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let task of worker.tasks; index as id">
          <p>{{ id + 1 }}. {{ task.name }}</p>
          <p>
            Status:
            <mat-select
              name=""
              id=" "
              (selectionChange)="taskChange.emit()"
              [(value)]="task.status"
            >
              <mat-option *ngFor="let option of options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button>Action1</button>
    </mat-card-actions>
    <mat-card-footer> Footer </mat-card-footer>
  </mat-card>
</ng-container>
